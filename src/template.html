<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <header>
            taskBoard
        </header>
        <div>
            <div class="project-container-title">
                <div>Projects</div>
                <button class="add-project"></button>
                <dialog class="modal-add-project" >
                    <form action="post">
                        <button type="button" class="close-modal" id="close-project-modal"></button>
                        
                        <div>
                            <label for="project-name">Project Name:</label><br>
                            <input type="text" id="project-name" maxlength="20">
                        </div>
                        <div>
                            <label for="project-desc">Project Description:</label><br>
                            <textarea name="project-desc" id="project-desc"></textarea>
                        </div>
                        <button type="button" class="modal-btn-add-project modal-btn-add">Add project</button>

                    </form>
                </dialog>
            </div>
            <div class="project-container"></div>
        </div>
    </div>

    <div class="content"></div>

    <dialog class="modal-add-todo">
        <form action="post">
            <div><button type="button" class="close-modal" id="close-todo-modal"></button></div>
            <div>
                <label for="todo-name">Name:</label>
                <input type="text" id="todo-name">
            </div>
            <div>
                <label for="todo-date">Due Date:</label>
                <input type="date" id="todo-date">
            </div>
            <div>
                <label for="todo-note">Note:</label>
                <input type="text" id="todo-note">
            </div>
            <fieldset>
                <legend>Priority:</legend>
                <input type="radio" name="priority" id="low" value="1" checked>
                <label for="low">Low</label>
                <input type="radio" name="priority" id="medium" value="2">
                <label for="medium">Medium</label>
                <input type="radio" name="priority" id="high" value="3">
                <label for="high">High</label>
            </fieldset>
            <button type="button" class="modal-btn-add" id="modal-btn-add-todo">Add task</button>
        </form>
    </dialog>

    <dialog id="modal-edit-project">
        <form action="post">
            <button type="button" class="close-modal" id="close-project-edit-modal"></button>
            
            <div>
                <label for="edit-project-name">Project Name:</label><br>
                <input type="text" id="edit-project-name" maxlength="20">
            </div>
            <div>
                <label for="edit-project-desc">Project Description:</label><br>
                <textarea id="edit-project-desc"></textarea>
            </div>
            <button type="button" class="modal-btn-edit-project modal-btn-add">Edit project</button>

        </form>

    </dialog>
    <dialog id="confirm-delete">
        <h3>Delete project?</h3>
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </dialog>
</body>
</html>
