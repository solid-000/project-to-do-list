<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <header>
            taskBoard
        </header>
        <div>
            <div class="project-container-title">
                <div>Projects</div>
                <button class="add-project"></button>
            </div>
            <div class="project-container">
                <button class="project">Project 1</button>
                <button class="project">Project 2</button>
                <button class="project">Project 3</button>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="project-controls">
            <button class="edit-project"></button>
            <button class="delete-project"></button>
        </div>
        <div class="project-info">
            <header>Project 1</header>
            <div>Project description.</div>
        </div>
        <div class="list-container">
            <div class="todo-card">
                <div class="top-row">
                    <button class="list-done">done</button>
                    <span class="list-title">Checkup</span>
                    <button class="list-edit">edit</button>
                </div>
                <div class="bottom-row">
                    <span class="list-note">Note</span>
                    <span class="list-date">Date</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
